<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=

    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

<body>
    <div class="content">
        <div class="list-container">
            <div class="player">
                <h1 class="song-header" id="song-header">SONG TITLE</h1>
                <img src="./assets/jumpyBug_paused.png" alt="" class="song-image" id="song-image">

                <div class="song-controls">
                    <img src="assets/navigate_before_FILL0_wght400_GRAD0_opsz48.svg" alt="" class="song-control-img"

                    <img src="/assets/play_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="" class="song-control-img"

                    <img src="assets/pause_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="" class="song-control-img"
                        id="pause" hidden>
                    <img src="assets/navigate_next_FILL0_wght400_GRAD0_opsz48.svg" alt="" class="song-control-img"
                        id="next">
                </div>
            </div>

            <div class="song-list" id="song-list"></div>
        </div>
